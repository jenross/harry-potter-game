<!DOCTYPE html>
<html lang="en-us" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Play a Harry Potter wizard duel role-playing game.">
    <meta name="author" content="Jennifer Ross">
    <title>HP Wizard Duel Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
        <!--Main container-->
        <div class="container-fluid px-lg-5">
            <!-- Constant header
            <div class="row">
                <div class="col text-center">
                <img src="assets/images/wizard_duel_header.png" class="mt-3 mx-auto img-fluid" id="header-image">
                </div>
            </div> -->
            <!--Displays wizards to choose from once the game has begun-->
            <div class="row">
                <div class="col text-center mt-3">
                    <p id="choose-text">Choose your wizard</p> 
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div id="wizard-container">

                        <form id="js-harry" class="d-inline-block wizard-selection mt-3">
                            <label class="d-block text-center" for="name">Harry Potter</label>
                            <img class="wizard-image" src="assets/images/harry.png" alt="Harry Potter">
                            <label class="d-block text-center" for="health">Health: <span class="health-value" id="harry-health"></span></label>
                        </form>

                        <form id="js-hermione" class="d-inline-block wizard-selection mt-3">
                            <label class="d-block text-center" for="name">Hermione Granger</label>
                            <img class="wizard-image" src="assets/images/hermione.png" alt="Hermione Granger">
                            <label class="d-block text-center" for="health">Health: <span class="health-value" id="hermione-health"></span></label>
                        </form>

                        <form id="js-voldemort" class="d-inline-block wizard-selection mt-3">
                            <label class="d-block text-center" for="name">Lord Voldemort</label>
                            <img class="wizard-image" src="assets/images/voldemort.png" alt="Lord Voldemort">
                            <label class="d-block text-center" for="health">Health: <span class="health-value" id="voldemort-health"></span></label>
                        </form>

                        <form id="js-snape" class="d-inline-block wizard-selection mt-3">
                            <label class="d-block text-center" for="name">Severus Snape</label>
                            <img class="wizard-image" src="assets/images/snape.png" alt="Severus Snape">
                            <label class="d-block text-center" for="health">Health: <span class="health-value" id="snape-health"></span></label>
                        </form>

                    </div>
                </div>
            </div>
        
            <!--Wand Duel Zone-->
            <div class="row">
                <div class="col mt-5 text-center">
                    <p id="wizard-text">Wizard</p>
                    <div class="mt-3 text-center" id="chosen-wizard"></div>
                    <p id="w-character-stats-ap">Attack power: <span class="w-attack-power"></span></p>
                    <p id="w-character-stats-cap">Counter-attack power: <span class="w-counter-attack-power"></span></p>
                </div>
                <div class="col text-center mt-5">
                    <button type="button" role="button" data-toggle="button" class="btn btn-primary btn-attack btn-lg btn-outline-dark active" aria-pressed="true" id="expelliarmus">Expelliarmus!</button>
                    <button type="button" role="button" data-toggle="button" class="btn btn-primary btn-attack btn-lg btn-outline-dark active" aria-pressed="true" id="play-again">Play again</button>
                    <div class="duel-image"></div>
                </div>
                <div class="col mt-5 text-center">
                    <p id="challenger-text">Challenger</p>
                    <div class="mt-3 text-center" id="chosen-challenger"></div>
                    <p id="c-character-stats-ap">Attack power: <span class="c-attack-power"></span></p>
                    <p id="c-character-stats-cap">Counter-attack power: <span class="c-counter-attack-power"></span></p>
                </div>
            </div>
            <!--Win, Loss, Status Displays-->
            <div class="row">
                <div class="col text-center mt-3">
                    <p id="current-status"></p>
                </div>
            </div>
        </div>   
    
    </main>

    <footer role="contentinfo" class="footer mt-auto mx-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright Â© 2019 Jennifer Ross</span>
        </div>
    </footer>

    <script src="assets/js/game.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
